<form class="horizontal-form" [formGroup]="passwordForm">
  <div class="form-body">
    <div class="applet-container">
      <div class="applet-head">
        <h2>Change Password</h2>
        <div class="tools">
          <a href="javascript:void(0);" class="data-collapse" data-toggle="tooltip" data-placement="left" data-original-title="Collapse/Expand"><i class="svg down-icon"></i></a>
        </div>
      </div>
      <div class="applet-body">
      <h3 class="title">You may reset customer's account password here. Always ensure that you set a strong password. </h3>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Password :
              </label>
              <input type="password" name="text" placeholder="" data-required="1" class="form-control" formControlName="password">
            </div>
            <div class="form-group">
              <label class="control-label">Confirm Password :
              </label>
              <input 
                type="password" 
                name="text" 
                placeholder="" 
                data-required="1"
                class="form-control" 
                formControlName="passwordConfirm" 
                [ngClass]="{'invalid': confirmValidation()}"
              >
            </div>
          </div>              
        </div>
      </div>
    </div>
    <div class="form-actions"> 
      <a class="btn default" (click)="onCancel()"><i class="svg sm close-icon"></i> Cancel</a>
      <button 
        type="submit" 
        class="btn primary" 
        [disabled]="!passwordForm.valid || confirmValidation()"
        (click)="onSubmit()"
      ><i class="svg check-icon"></i> Update</button>
    </div>
  </div>
</form>
